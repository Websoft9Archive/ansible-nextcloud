- name: Install GCC
  yum:
    name: 'gcc'
  when: ansible_os_family == 'RedHat'

- name: Install GCC
  apt:
    name: 'gcc'
  when: ansible_os_family == 'Debian'



- name: Download Redis Source Code
  unarchive:
    src: http://download.redis.io/releases/redis-{{redis_version}}.tar.gz
    dest: /opt/
    remote_src: yes

- name: Install redis
  shell: make && make install
  args:
    chdir: /opt/redis-{{redis_version}}

- name: Delte redis source code
  file:
    path: /opt/redis-{{redis_version}}
    state: absent

- name: create redis dir
  file: 
    path: "{{item}}"
    state: directory
  with_items:
    - /etc/redis
    - /data/redis
    - /log/redis

- name: Copy redis config
  copy:
    src: redis.conf
    dest: /etc/redis

- name: config Redis Service
  copy: 
    src: redis.service
    dest: /lib/systemd/system/

- name: Start Redis
  service:
    name: redis.service
    state: started
    enabled: yes

- name: Create a redis symbolic link
  file:
    src: '{{item.src}}'
    dest: '{{item.dest}}'
    state: link
  with_items:
    - {src:  /etc/redis,dest: /data/config/redis} 
    - {src:  /etc/redis/redis.conf,dest: /etc/redis.conf} 
    - {src: /data/redis,dest: /var/lib/redis} 

- name: Check redis Version
  shell: /usr/local/bin/redis-server -v
  register: redis_version
  args:
    executable: /bin/bash
  notify: [redis Version,Check redis Server]

