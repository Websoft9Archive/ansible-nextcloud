#全局
region: "0"

# MySQL 版本和默认密码
mysql_version: "5.7"       
mysql_root_password: "123456"
phpmyadmin_mysql_password: "123456"
php_version: "7.2"

docker_applications: 
  - onlyofficedocumentserver

# 生成应用数据库和用户
mysql_databases:
 - name: nextcloud
   encoding: utf8
 
mysql_users:
 - name: nextcloud
   host: localhost
   priv: 'nextcloud.*:ALL'

# 初始化MySQL root密码
init_db: 
    mysql:
      user: root
      password: "123456"  

# 应用数据库信息
init_application:
  nextcloud:
    service: php-fpm
    database: nextcloud 
    database_user: nextcloud
    database_host: localhost
    database_password: "123456"
